{% extends 'base.html' %}
{% load cart %}
{% block content %}
  <div class="container">
      <table class="table">
          <thead>
              <tr>
                  <th>Item</th>
                  <th>Price</th>
                  <th>Quantity</th>
                   <th>Date</th>
                   <th>Total</th>
              </tr>
          </thead>
        {% for order in summary %}
          <tbody>
             
                 <td><img src="{{order.product.thumbnail.url}}" height=80 width=80 class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt=""></td>
                 <td>{{order|discount_price|currency}}</td>
                 <td>{{order.quantity}}</td>
                 <td>{{order.date}}</td>
                 <td>{{order|current_price}}</td>
          </tbody>
        {% endfor %}
        <tbody>
            <td></td>
            <td><h3>Total</h3></td>
            <td></td>
            <td></td>
            <td><h2>{{summary|get_total_price}}</h2></td>
        </tbody>
      </table>
  </div>
{% endblock %}
